				                    </select>
					          <div class="help-block with-errors"></div>
					        </div>

					        <div class="form-group">
					          <label for="year">Financial Year:</label>

                                    <option value="2026/27">2026/27</option>
                                    <option value="2027/28">2027/28</option>
                            </select>
					          <div class="help-block with-errors"></div>
					        </div>

					        <div class="form-group">
					          <label for="user">User Name:</label>
					          <input type="text" class="form-control" placeholder="" name="user" >
					          <div class="help-block with-errors"></div>
					        </div>

				    
				    </div>

				    <div class="col-sm-6">
				        <div class="form-group">
					          <label for="department">User Department:</label>
					          <select class="form-control form-control-line" type="text" name="dept" id="dept" required> 
                                    <option value="">Select</option>
                                    <option value="dept1">dept1</option>
                                    <option value="dept2">dept2</option>
                                    <option value="dept3">dept3</option>
                                    <option value="dept4">dept4</option>
                               </select>
					          <div class="help-block with-errors"></div>
					        </div>

					        <div class="form-group">
					          <label for="date_rec">Date Received:</label>
					          <input type="date" class="form-control" placeholder="" name="date_rec" >
					          <div class="help-block with-errors"></div>
					        </div>

					        <div class="form-group">
					          <label for="date_req">Date of Request:</label>
					          <input type="date" class="form-control" placeholder="" name="date_req" >
					          <div class="help-block with-errors"></div>
					        </div>

					        <div class="form-group">
					          <label for="officer">Officer Allocated:</label>
