<div class="container-fluid">
  <h3>FILL IN FORM DETAILS BELOW</h3>

  <hr>
  
<form data-toggle="validator" role="form" method="post" action="">
  <div class="row" >

  	<div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">TECHNICAL EVALUATION</div>
                <div class="panel-body">

                	<div class="col-sm-6">

				    		<div class="form-group">
					          <label for="date_evaluation">Date of Techinical evaluation:</label>
					          <input type="date" class="form-control" placeholder="Date of Techinical evaluation" name="date_tech_evaluation" id="date_evaluation" required>
					          <div class="help-block with-errors"></div>
					        </div>

					        <div class="form-group">
					          <label for="proc_subject">Recommendation:</label>
					          <textarea="text" class="form-control" placeholder="" name="recommendation" ></textarea>
					          <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="form-group">
                                    <label for="proc_subject">Date of financial evaluation:</label>
                                    <input type="date" class="form-control" placeholder="date_financial_evaluation" name="date_financial_evaluation" >
                                    <div class="help-block with-errors"></div>
                            </div>
                    </div>        
                    <div class="col-sm-6">

                            <div class="form-group">
                                    <label for="proc_subject">Contract Award:</label>
                                    <input type="text" class="form-control" placeholder="Contract Award" name="contract_award" >
                                    <div class="help-block with-errors"></div>
                            </div>
                            
				    		<div class="form-group">
                                    <label for="date_evaluation">Firm:</label>
                                    <input type="text" class="form-control" placeholder="Firm" name="firm" id="firm" required>
                                    <div class="help-block with-errors"></div>
                            </div>

                            
				    		<div class="form-group">
                                    <label for="date_evaluation">Contract Price:</label>
                                    <input type="date" class="form-control" placeholder="Contract Price" name="contract_price" id="contract_price" >
                                    <div class="help-block with-errors"></div>
                            </div>

                        
                    </div>
                  <div class="row">

                  <div class="col-sm-6">
                       
                      <input type="submit" name="submit" value=" SAVE" class="btn btn-info pull-left">
                       
                  </div>
                       
                  <div class="col-sm-6">
                       
                      <input type="submit" name="submit" value=" QUIT" class="btn btn-info pull-right">
                       
                       
                  </div>
                  
            
                </div>
           
              </div>
       
        
            </div>
    </div>
    
    </form>
