        <body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"></a>
    </div>
    
  </div>
</nav>

<div class="container-fluid">
  <h3>FILL IN FORM DETAILS BELOW</h3>

  <hr>
  
<form data-toggle="validator" role="form" method="post" action="">
  <div class="row">


        <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">SUBMISSIONS AND APPROVAL</div>
                        <div class="panel-body">
        
                            <div class="col-sm-6">
        
                                    <div class="form-group">
                                      <label for="datesubmission">Date of submission:</label>
                                      <input type="date" class="form-control" placeholder="" name="datesubmission" id="reference" required>
                                      <div class="help-block with-errors"></div>
                                    </div>
        
                                    <div class="form-group">
                                      <label for="ref">Meeting Ref.No:</label>
                                      <input type="text" class="form-control" placeholder="" name="ref" >
                                      <div class="help-block with-errors"></div>
                                    </div>
        
                                    <div class="form-group">
                                      <label for="meeting">Meeting Date:</label>
                                      <input type="date" class="form-control" placeholder="" name="meeting" >
                                      <div class="help-block with-errors"></div>
                                    </div>
        
                                    <div class="form-group">
                                      <label for="decisionmcc">Decision of MCC:</label>
                                      <select class="form-control form-control-line" type="text" name="decisionmcc" data-error="Please Select Decision." id="gender" required> 
                                                                        <option value="">Select</option>
                                                                        <option value="Rejected">Rejected</option>
                                                                        <option value="Deffered">Deffered</option>
                                                                        <option value="Approved">Approved</option>
                                            </select>
                                      <div class="help-block with-errors"></div>
                                    </div>
        
                                    <div class="form-group">
                                      <label for="datemcc">Date of MCC Decision:</label>
                                      <input type="date" class="form-control" placeholder="" name="datemcc" >
                                      <div class="help-block with-errors"></div>
                                    </div>
        
                                    
        
                            
                            </div>
        
                            <div class="col-sm-6">
                                
        
                                    <div class="form-group">
                                      <label for="first_name">Reason of Decision:</label>
                                      <textarea name="reason" placeholder="" style="width: 100%; height: 150px;" required></textarea>
                                      <div class="help-block with-errors"></div>
                                    </div>
        
                                    <div class="form-group">
                                      <label for="first_name">Add More:</label>
                                      <textarea name="reason" placeholder="" style="width: 100%; height: 150px;" required></textarea>
                                      <div class="help-block with-errors"></div>
                                    </div>
        
                            </div>
                            <div class="col-sm-6">
   
                                <input type="submit" name="submit" value=" SAVE" class="btn btn-info pull-left">
                        
                           </div>
                        
                           <div class="col-sm-6">
                              <a href="issuance.html">
                                  <input type ="button" name="next" value="NEXT" class="btn btn-info pull-right">
                                </a>
                        
                           </div>
                         </div>
                                
                    </div>                  
                </div>                      
            </div>
        
        
        </div>

    </div>

</form>
</div>
